name: Jalankan Jarvis
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Ambil Kode
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Bahan
        run: pip install pyTelegramBotAPI google-generativeai metaapi-cloud-sdk
      - name: Running Bot
        run: python bot.py
